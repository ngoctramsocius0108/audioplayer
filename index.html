
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/b0d88aeea8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">

</head>
<body>
  <div class="player">
    <!-- dashboard -->
    <div class="dashboard">
      <!-- header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb">
        </div>
      </div>

      <!-- control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-backward">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="icon-pause far fa-pause-circle"></i>
          <i class="icon-play fas fa-play-circle"></i>
        </div>
        <div class="btn btn-forward">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
        
      </div>
      <!-- range -->
      <div class="progress-area">
        <p class="currentTime">00:00</p>
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        <p class="durationTime">00:00</p>
      </div>
        <!-- volume range -->
        <div class="volumesider">
          <div class="volumeBtn">
            <i class="icon-mute fas fa-volume-up"></i>
            <i class="icon-unmute fas fa-volume-mute"></i>
          </div>
          <input class="volume"  type="range" value="50" step="1" min="0" max="100">
          <p class="value">50</p>
        </div>
        <!-- audio -->
        <audio id="audio" src=""></audio>
    </div>
    <!-- playlist -->
    <div class="playlist">
      <div class="song">
        <div class="song-thumb">
        </div>
        <div class="song-body">
          <h3 class="song-title">Music name</h3>
          <p class="song-author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      
      
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
